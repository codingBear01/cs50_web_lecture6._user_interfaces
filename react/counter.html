<!DOCTYPE >
<html>
  <head>
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Counter</title>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      function App() {
        // const [variable, function]
        // function allow to set the value for the state, if need to change the state at some point in the future.
        // this userState function accepts argument 0 as the initial state. and then get two things back, state variable(called count), function for changing that state when need to
        // whenever change useState's argument, it reflects on {count}
        const [count, setCount] = React.useState(0);

        function updateCount() {
          setCount(count + 1);
        }

        return (
          <div>
            <div>{count}</div>
            <button onClick={updateCount}>Count</button>
          </div>
        );
      }

      ReactDOM.render(<App />, document.querySelector('#app'));
    </script>
  </body>
</html>
