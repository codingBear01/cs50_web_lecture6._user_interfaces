<!DOCTYPE >
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Number Game by Vanila JS</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="win_message inactive">
        <h1>YOU WON!</h1>
      </div>
      <div class="lose_message inactive">
        <h1>YOU LOST!</h1>
      </div>
      <button class="button inactive">RETRY</button>

      <div class="game_box">
        <div class="number_box"></div>
        <div>Please enter the sum of two numbers</div>
        <input class="answer" type="text" autofocus />
        <div class="score"></div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
